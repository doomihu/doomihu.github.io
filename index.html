<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script type="text/javascript">
        function isAndroid() {
            return /android/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isAndroid()) {
                window.location.href = "https://www.link1.com";
            } else {
                window.location.href = "https://www.link2.com";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, click <a href="https://www.link2.com">here</a>.</p>
</body>
</html>
